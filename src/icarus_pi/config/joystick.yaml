joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.1
    autorepeat_rate: 20.0
    sticky_buttons: true

teleop_node:
  ros__parameters:
    
    axis_linear:  # Left thumb stick vertical
      x: 1
    scale_linear:
      x: -1.0
    scale_linear_turbo:
      x: -2.0

    axis_angular:  # Left thumb stick horizontal
      yaw: 3
    scale_angular:
      yaw: 3.0
    scale_angular_turbo:
      yaw: 6.0

    axis_linear:  # Left thumb stick horizontal
      y: 0
    scale_linear:
      y: 1.0
    scale_linear_turbo:
      y: 2.0

    require_enable_button: true
    enable_button: 4  # Left shoulder button
    enable_turbo_button: 5  # Right shoulder button
